version: "~> 1.0"
os: linux
dist: xenial
language: python
python:
  - '3.6'
services:
  - docker
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    if: branch = master
    rooms:
      secure: 
    template:
    - "%{commit_subject}"
    - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
    - by %{author} %{result} in %{duration}
    on_success: change
    on_failure: always
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
install:
  - pip install -r requirements.txt
env:
  jobs:
    - SCENARIO=00-defaults
    - SCENARIO=01-single-user-single-key
    - SCENARIO=02-single-user-multiple-keys
    - SCENARIO=03-multiple-users-pass
    - SCENARIO=04-multiple-users-fail-fast
    - SCENARIO=05-multiple-users-pass-no-backup
    - SCENARIO=06-multiple-users-fail-fast-no-backup
    - SCENARIO=07-single-user-single-key-exclusive
    - SCENARIO=08-single-user-multiple-keys-exclusive
    - SCENARIO=09-multiple-users-pass-exclusive
    - SCENARIO=10-multiple-users-fail-fast-exclusive
    - SCENARIO=11-multiple-users-pass-no-backup-exclusive
    - SCENARIO=12-multiple-users-fail-fast-no-backup-exclusive
    - SCENARIO=13-restore-latest-backup-pass
    - SCENARIO=14-restore-latest-backup-fail-fast
    - SCENARIO=15-restore-specific-backup-pass
    - SCENARIO=16-restore-specifc-backup-fail-fast
script:
  - molecule test --scenario-name ${SCENARIO}
